<section class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource()">

        @for (item of colKeys(); track item; let idx = $index) {
        <ng-container matColumnDef={{item}}>
            <th mat-header-cell *matHeaderCellDef> {{colNames()[idx]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[item]}} </td>
        </ng-container>
        }


        <tr mat-header-row *matHeaderRowDef="colKeys()"></tr>
        <tr mat-row *matRowDef="let row; columns: colKeys();"></tr>
    </table>


    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</section>
